apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: openshift-kube-apiserver-operator
  name: kube-apiserver-operator
  labels:
    app: kube-apiserver-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-apiserver-operator
  template:
    metadata:
      name: kube-apiserver-operator
      labels:
        app: kube-apiserver-operator
    spec:
      serviceAccountName: kube-apiserver-operator
      containers:
      - name: operator
        image: docker.io/openshift/origin-cluster-kube-apiserver-operator:v4.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8443
          name: metrics
          protocol: TCP
        command: ["cluster-kube-apiserver-operator", "operator"]
        args:
        - "--config=/var/run/configmaps/config/config.yaml"
        - "-v=2"
        resources:
          requests:
            memory: 50Mi
            cpu: 10m
        volumeMounts:
        - mountPath: /var/run/configmaps/config
          name: config
        - mountPath: /var/run/secrets/serving-cert
          name: serving-cert
        env:
        - name: IMAGE
          value: quay.io/openshift/origin-hypershift:v4.0
        - name: OPERATOR_IMAGE
          value: docker.io/openshift/origin-cluster-kube-apiserver-operator:v4.0
        - name: OPERATOR_IMAGE_VERSION
          value: "0.0.0_version_cluster-kube-apiserver-operator"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        terminationMessagePolicy: FallbackToLogsOnError
      volumes:
      - name: serving-cert
        secret:
          secretName: kube-apiserver-operator-serving-cert
          optional: true
      - name: config
        configMap:
          name: kube-apiserver-operator-config
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
      - operator: Exists
